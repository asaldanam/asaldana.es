<div class="home">
  <div class="home-container">
    <div class="home-text" [ngClass]="{'loaded':loading}">
      <h1 class="title">{{home.title}}</h1>
      <h2 class="subtitle"><span id="typing-element"></span></h2>
      <p class="text">{{home.summary}}</p>

      <a href="/contact" class="button">{{home.buttonText}}</a>
    </div>

    <div class="home-img">
      <img src="assets/img/as_bg.png">
    </div>

  </div>
</div>
